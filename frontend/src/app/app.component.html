<main>
  <div class="container">
    <div class="title-logo">
      <img src="/assets/logo-pucrs.svg"/>
      <h1 class="mat-display-3">Exibição de Avaliações</h1>
    </div>

    <div class="table-container">

      <mat-form-field class="filter-field">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Programação" #input/>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="grau">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grau</th>
          <td mat-cell *matCellDef="let element"> {{element.grau}}</td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso</th>
          <td mat-cell *matCellDef="let element"> {{element.peso}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição</th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="questoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Questões</th>
          <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.questoes)">Ver questões</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>


      <div class="bottom-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <button mat-fab color="primary" class="buttonAdd">+</button>
      </div>

    </div>
  </div>
</main>
