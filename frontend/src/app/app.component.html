<main>

  <div class="title-logo">
    <img src="/assets/logo-pucrs.svg" />
    <h1 class="mat-display-3">Exibição de Avaliações</h1>
  </div>

  <div class="table-container">

    <mat-form-field class="filter-field">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Programação" #input/>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>

      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>

      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>

      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

</main>
