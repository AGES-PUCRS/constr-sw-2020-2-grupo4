<main>
  <div class="container">
    <div class="title-logo">
      <h1 class="mat-display-3">Avaliações</h1>
    </div>

    <div class="filter-container">
      <mat-form-field class="filter-field">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Programação" #input/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Grau</mat-label>
        <mat-select (selectionChange)="filterByGrau($event)">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let grau of graus" [value]="grau">
            {{grau}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="table-container">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="grau">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grau</th>
          <td mat-cell *matCellDef="let element"> {{element.grau}}</td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso</th>
          <td mat-cell *matCellDef="let element"> {{element.peso}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição</th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="questoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Questões</th>
          <td mat-cell *matCellDef="let element"><button mat-button (click)="openQuestionsDialog(element.questoes)">Ver questões</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar</th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="openEditFormDialog(element)"><mat-icon>edit</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deletar</th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="openDeleteDialog(element._id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="visualizar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Visualizar</th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="openViewFormDialog(element)"><mat-icon>pageview</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <div class="bottom-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <button color="primary" mat-icon-button (click)="openCreateFormDialog()" class="add-button"><mat-icon>add</mat-icon></button>
      </div>

    </div>
  </div>
</main>
